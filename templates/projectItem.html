<div class="border-bottom row" style="margin-bottom:18px;padding-bottom:20px;">
  <div class="col-9">
    <h4>
      {{project['title']}}
    </h4>
    <div>
      <strong>Description : </strong>{{project['description']}}
    </div>
    <div>
      <strong>Done By : </strong>{{project['timeStamp']}}
    </div>
  </div>
  <div class="col-3">
    {% if 'url' in project %}
    <button onclick="window.location.href='{{project['url']}}';" type="button" class="btn btn-outline-primary">Visit</button>
    {% endif %}
  </div>
</div>
